	<div class="navbar navbar-default navbar-static-top" id="topp">

		<div class="navbar-brand" id="nav-bra">
			<img src="/images/logoNowet4t.png" class="pull-left" />
		</div>

		<button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>
		
		<ul class="nav navbar-nav navbar-right" id="margin15R">
		
			<div sec:authorize="isAuthenticated()" style="background-color:red" id="isaut">
			
				<li id="textAlighC" class="pull-left">			
					Hi, <span sec:authentication="name" ></span>
				</li>
				<li>
					<form sec:authorize="isAuthenticated()" id="frmlogout" th:action="@{/logout}" method="post"  class="pull-right">
						<a href="javascript:{}" onclick="document.getElementById('frmlogout').submit(); return false;"> Log out</a>
					</form>

			<div sec:authorize="!isAuthenticated()">
				<li>
					<button type="button" class="btn btn-default" id="raz">Login</button>
					<button type="button" class="btn btn-default" id="dwa">Register</button>
				</li>
			</div>
		</ul>
	</div>


	<div class="container-fluid">
		
		<div class="row" style="background-color:#f6f7f8">
				
			<div class="col-xs-12 col-sm-4 col-md-3" style="background-color:#f6f7f8">
				<div class="collapse navbar-collapse navHeaderCollapse" id="navHeaderCollapse">
					<div class="list-group">
						
						<a href="/" class="list-group-item"> <i class="fa fa-search"></i> Browse games</a> 
						
						<a href="#" class="list-group-item"> <i class="fa fa-rocket"></i> Your projects <span class="badge">1</span></a>
							
						<a href="#" class="list-group-item"> <i class="fa fa-folder-open-o"></i> In<span class="badge">14</span></a>
							
						<a href="#" class="list-group-item"> <i class="fa fa-folder-open-o"></i> Out<span class="badge">6</span></a> 
						
						<a href="#" class="list-group-item"> <i class="fa fa-user"></i> Profile</a> 
						
						<a href="#" class="list-group-item"> <i class="fa fa-question-circle"></i> About</a>
					</div>
					
					<div class="fb-like" data-href="https://www.facebook.com/test4test.io/" 
					data-layout="box_count" data-action="like" data-size="small" data-show-faces="true" data-share="true"></div>
				</div>
			</div>
				
				
			<div class="col-xs-12 col-sm-8 col-md-9" style="background-color:#f6f7f8">
				
				<tr th:each="game : ${games}">
						
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" style="background-color:#f6f7f8">
								
						<div class="thumbnail">
									
							<a th:href="@{'/gameDetails/' + ${game.id}}"> <img th:src="@{${game.thumbnailLink}}" alt="indie game logo" class="roundedImage" /></a>

							<div class="caption">
									
								<div class="green">
										<a th:href="@{'/gameDetails/' + ${game.id}}"> <b><span th:text="${game.title}" /></b></a>
								</div>
										
										<span class="subline"> version: <td th:text="${game.version}"></td></span>
										<br />
										
								<div id='container'>
								
										<br /> 
											
										<span class="subline"> <img class="img-circle" th:src="@{${game.authorAvatar}}"
												style="min-height: 24px; max-height: 24px; height: 24px; min-width: 24px; max-width: 24px; width: 24px;" />
												
												<td th:text="${game.author}"></td>
										</span> 
										<br /> 
											
										<span class="badge  pull-right" th:text="${game.device}" />
								</div>
							</div>
						</div>
					</div>
				</tr>
			</div>
		</div>
	</div>
</body>
</html>
